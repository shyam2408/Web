<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="slider-container">
        <div class="slides">
            <img src="img/1.png" class="active">
            <img src="img/2.png">
            <img src="img/3.png">
            <img src="img/4.png">
            <img src="img/5.png">
            <img src="img/6.png">
            <img src="img/7.png">
            <img src="img/8.png">
            <img src="img/9.png">
            <img src="img/10.png">
        </div>

    </div>
    <button class="button prev">Back</button>
    <button class="button next">Next</button>

    <script src="script.js"></script>
</body>

</html>
