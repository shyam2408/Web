<!DOCTYPE html>
<html>
<body>

<h1>The Element Object</h1>
<h2>The accessKey Property</h2>

<p>The accesskey attribute specifies a shortcut key to activate/focus an element:</p>

<a id="w3s" href="https://www.w3schools.com/">W3Schools</a><br>

<p>The implementation is different in different browsers.</p>
<p>In this example, in Chrome, "Alt + w" is for w3schools.com.</p>

<script>
document.getElementById("w3s").accessKey = "s";
</script>

</body>
</html>
