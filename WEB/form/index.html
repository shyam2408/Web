<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7a154a3be4.js" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <div class="container">
            <div class="container1">
                <div class="logoimage">
                    <img src="Logo1.png" alt="">
                </div>
                <div>
                    <h4>Hello...</h4>
                </div>
                <hr>
                <div class="logintext">
                    <p>Login with social media</p>
                </div>
                <div>
                    <p class="facebook"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</p>
                    <p class="google"><span><i class="fa-brands fa-google-plus-g"></i></span> Google+</p>
                    <p class="twitter"><span><i class="fa-brands fa-twitter"></i></span> Twitter</p>
                </div>

            </div>
            <div class="container2">
                <div>
                <p class="container2login">Login</p>
                </div>
                <div>
                <p class="container2create">Don't have an account? Create your <span style="color: dodgerblue;">account</span>. It's take less than a minute.</p>
                </div>
                <div class="inputs">
                <input type="text" name="username" placeholder="UserName">

                <input class="passwordinput" type="password" name="password" placeholder="Password">
                </div>
                <div class="Remember">
                    <input type="checkbox">Remember me
                    <p class="loginbutton">Login</p>
                </div>
                <div class="forgot">

                <p>Forgot password | Create a new account</p>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
