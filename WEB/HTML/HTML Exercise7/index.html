    <body>
       <h2>Login form</h2>
       <div style="border: 2px solid black; width: 600px; padding: 10px;">
        <form >
            <div>
                <label>Name : </label>
                <input type="text" name="FirstName" placeholder="FirstName">
                <input type="text" name="LastName" placeholder="LastName">
            </div><br>
            <div>
                <label>Email : </label>
                <input type="email" name="email" placeholder="email">
            </div><br>
            <div>
                <label>Phone Number :</label>
                <input type="number" name="phone" placeholder="10 digit Number">
            </div><br>
            <div>
                <label >Password :</label>
                <input type="password" name="password" placeholder="password">
            </div><br>
            <div>
                <label >Gender :</label><br>
                <input type="radio" name="male">male <br>
                <input type="radio" name="Female">female <br>
                <input type="radio" name="Female">Not wish to disclose
            </div><br>
            <div>
                <legend >Address :</legend>
                <textarea name="Address"></textarea>
            </div><br>
            <div>
                <legend> Date of Birth :</legend>
                <input type="date" name="DOB" placeholder="Date of birth">
            </div><br>
            <div>
                <legend >Time :</legend>
                <input type="time" name="time" placeholder="time">
            </div><br>
            <div>
                <legend >Language</legend>
                <input type="checkbox" name="Language">Tamil
                <input type="checkbox" name="Language">English
                <input type="checkbox" name="Language">French
            </div><br>
            <div>
                <label>Select your feild of interest</label><br>
                <select >
                    <option>Music </option>
                    <option>Batminton</option>
                    <option>Cyclic</option>
                </select><br>
            </div>
            <div>
                <label>Upload your photo</label><br>
                <input type="file" name="file" placeholder="photo">
            </div><br>
            <input type="submit">
            <input type="reset">
        </form>
       </div>
    </body>
   
</html>
